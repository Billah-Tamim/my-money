<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- google font link header  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <!-- google font link for main  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <h1>My Money Monthly <i class="fa-solid fa-sack-dollar"></i></h1>
    </header>

    <main>
        <section class="full-part container mb-5">
            <div class="row g-4">
                <div class="col-md-6 col-12 ms-auto">
                   <img class="" src="images/money.jpg" alt="">
                </div>
                <div class="col-md-6 col-12 d-flex justify-content-center">
                   <div class="all-input">
                        <h4 class="caption">Income</h4>
                        <div class="item row mb-5">
                            <p class="col-3">Income: </p>
                            <input id="income" class="col-8" type="text">
                        </div>
                        <h4 class="caption">Expenses</h4>
                        <div class="item row">
                            <p  class="col-3">Food:</p>
                            <input id="food" class="col-8" type="text">
                        </div>
                        <div class="item row">
                            <p class="col-3">Rent:  </p>
                            <input id="rent" class="col-8" type="text">
                        </div>
                        <div class="item row">
                            <p class="col-3">Clothes: </p>
                            <input id="clothes" class="col-8" type="text">
                        </div>
                        
                        <div class="show-part text-center mb-5">
                            <h4 id="error" class="show">Expenses is higher then <br> income!!!</h4>
                            <button id="calculate" class="btn btn-danger mb-3">Calculate</button>
                            <h4>Total Expenses: <span id="expense-box">00</span> </h4>
                            <h4>Balance: <span id="balance-box">00</span></h4>
                        </div>
                        <div class="last-part text-center">
                            <div class="save-money mb-4">
                                <p class="">Save:  </p>
                                <input id="save" class="" type="text">
                                <p>%</p>
                                <button id="save-button" class="btn btn-danger">Save</button>
                            </div>
                            <h4 id="warning" class="show">you can save maximum 100%</h4>
                            <h4>Saving Amount: <span id="saving-box" >00</span></h4>
                            <h4>Remaining Balance: <span id="remaining-box">00</span></h4>
                        </div>
                   </div>
                   
                </div>
            </div>

        </section>
    </main>


    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/7a1cda5a58.js" crossorigin="anonymous"></script>
    <!-- java script link  -->
    <script src="min.js"></script>
</body>
</html>
